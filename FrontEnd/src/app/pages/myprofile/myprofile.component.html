<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="container top">
  <div class="row">
    <div class="col-3 pt-4 pl-5">
      <img class="poza" [src]="myimage2" width="150px" height="150px" alt="poza">
    </div>
    <div class="col-9 mt-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-9">
            <h1>{{this.myUserPut.FirstName}} {{this.myUserPut.LastName}}</h1>
            <h6>{{Email}}</h6>
          </div>
          <div class="col-3">
            <div class="pt-3 pl-5">
              <img data-toggle="modal" data-target="#exampleModal" width="70" height="70" src="https://cdns.iconmonstr.com/wp-content/assets/preview/2014/240/iconmonstr-certificate-6.png" alt="">
            </div>
            <!-- <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Badge<i class="fas fa-sign-in-alt"></i></button> -->

          </div>
        </div>
      </div>
      <div class="container ml-3">
        <div class="row">
          <div class="col-xs-3">
            <p>Level: {{level}}</p>
          </div>
          <div class="col-6 pt-1">
            <div class="progress" style="background-color: #e3e3e3">
              <div class="progress-bar" role="progressbar" [ngStyle]="{'width': procent+'%', 'aria-valuenow':procent, 'aria-valuemin':'0', 'aria-valuemax':'100', 'background-color': 'green'}"></div>
            </div>
          </div>
          <div class="">
            {{afisare}}
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="container down" [ngStyle]="{'height': 'auto'}">
  <div class="row" data-toggle="collapse" data-target="#settings" >
    <div class="col-xl-11">
      <h4 class="pl-3 pt-3">Settings</h4>
    </div>
  </div>
  <div id="settings">
    <div class="scris">
      <div class="pt-1 pb-2">
        <input type="file" name="file" id="file" (change)="onFileChanged($event)" />
        <!-- <button style="float: right;" type="submit" class="btn btn-primary" (click)="onSubmit1()">Salveaza poza<i class="fas fa-sign-in-alt"></i></button> -->
      </div>
      <form #f="ngForm" (ngSubmit)="update(f)">
        <label for="firstName">FirstName</label>
        <input type="text" value="{{this.myUserPut.FirstName}}" [(ngModel)]="this.myUserPut.FirstName" name="firstName" class="form-control" id="firstName">
        <label for="lastName">LastName</label>
        <input type="text" value="{{this.myUserPut.LastName}}" [(ngModel)]="this.myUserPut.LastName" name="lastName" class="form-control" id="lastName">
        <div class="pt-4 pb-4">
          <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Modifica<i class="fas fa-sign-in-alt"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
<br>


<div class="modal fade"  id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="left: 180px; top: 100px;">
  <div class="modal-dialog" style="margin-top: 10%;" role="document"  style="padding: 0px; margin: 0px;">
    <div class="modal-content" style="width: 1000px; float: left; padding: 0px; margin: 0px; height: auto;">
      <div>
        <!-- class="modal-header" -->
        <button type="button" class="close pr-3 pt-2" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="badges" class="container-fluid">
        <div class="row">
          <div class="col-4" *ngFor="let badge of userBadgesList" >
            <div class="list-courses"> <br>
              <div class="container-fluid">
                <div class="row">
                  <div class="col-6">
                    <div class="icon">
                      <img class="center" width="50" height="50" src="{{badge.imageURL}}" alt="poza">
                    </div>
                  </div>
                  <div class="col-6">
                    <img (click)="certificat(badge.id)" class="center" style="float: right;" width="20" height="20" src="https://i.ibb.co/NK3XBTG/download.png" alt="poza">
                  </div>
                </div>
              </div>
              <div>
                <p class="BADGE">BADGE</p>
                <p class="p-partea-alba">{{badge.title}}</p>
                <p class="minute">16.01.2021</p>
              </div>
            </div>
          </div>
        </div><br>
      </div>
    </div>
  </div>
</div>
