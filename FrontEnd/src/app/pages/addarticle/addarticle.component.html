<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<div class="basic">
  <div class="col-md-12">
    <h3>Add Article</h3>
		<form #f="ngForm" (ngSubmit)="submit(f)">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" name="title" ngModel required #title="ngModel" class="form-control" id="title" placeholder="title">
      </div>
      <div class="form-group">
				<label for="description">Description</label>
        <textarea  name="description" ngModel required #description="ngModel" id="description" style="width: 100%; height: 200px;"> </textarea>
      </div>
      <div class="form-group">
        <label for="userId">UserId</label>
        <input type="number" value="{{userId}}" [(ngModel)]="userId" name="userId" class="form-control" id="userId" readonly>
      </div>
      <div class="form-group">
				<label for="imageURL">imageURL</label>
				<input type="text" name="imageURL" ngModel required #imageURL="ngModel" class="form-control" id="imageURL" placeholder="imageURL">
      </div>

			<div>
        <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Add<i class="fas fa-sign-in-alt"></i></button>
			</div>
		</form>
  </div>
</div>
